<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>BUZZER HELP CENTER</title>
</head>
<body>
    <div class="bz-exit-tutorial">
        <p>press</p> 
        <span class="exit-button">esc</span>  
        <p>to exit</p>
    </div>
    <div id="bz-container">
        <div class="bz-menu-title-wrapper">
            <div class="bz-menu-header">
                <div class="left-bar"></div>
                <div class="left-title animate__animated animate__fadeInLeft">help center</div>
            </div>
        </div>
        <div class="bz-select-menu">
            <div class="select-item ask animate__animated animate__fadeIn animate__delay-1s" data-id="faq">
                <img src="./img/askIcon.png" alt="">
                <p class="select-item-content">faq</p>
            </div>
            <div class="select-item business animate__animated animate__fadeIn animate__delay-2s" data-id="business">
                <img src="./img/businessIcon.png" alt="">
                <p class="select-item-content">business</p>
            </div>
            <div class="select-item group animate__animated animate__fadeIn animate__delay-3s" data-id="organization">
                <img src="./img/groupIcon.png" alt="">
                <p class="select-item-content">organization</p>
            </div>
            <div class="select-item tasks animate__animated animate__fadeIn animate__delay-4s" data-id="missions">
                <img src="./img/tasksIcon.png" alt="">
                <p class="select-item-content">missions</p>
            </div>
            <div class="select-item jobs animate__animated animate__fadeIn animate__delay-5s" data-id="jobs">
                <img src="./img/jobsIcon.png" alt="">
                <p class="select-item-content">jobs</p>
            </div>
            <div class="select-item business-2 animate__animated animate__fadeIn animate__delay-10s" data-id="business2">
                <img src="./img/business2Icon.png" alt="">
                <p class="select-item-content">business 2</p>
            </div>
            <div class="select-item communicate animate__animated animate__fadeIn animate__delay-9s" data-id="communication">
                <img src="./img/communicateIcon.png" alt="">
                <p class="select-item-content">communication</p>
            </div>
            <div class="select-item family animate__animated animate__fadeIn animate__delay-8s" data-id="family">
                <img src="./img/familyIcon.png" alt="">
                <p class="select-item-content">family</p>
            </div>
            <div class="select-item casino animate__animated animate__fadeIn animate__delay-7s" data-id="casino">
                <img src="./img/casinoIcon.png" alt="">
                <p class="select-item-content">casino</p>
            </div>
            <div class="select-item donation animate__animated animate__fadeIn animate__delay-6s" data-id="donate">
                <img src="./img/donateIcon.png" alt="">
                <p class="select-item-content">donate us</p>
            </div>
        </div>
    </div>
    <div id="bz-container-1" data-screen="" style="display: none;">
        <div class="bz-menu-title-wrapper">
            <div class="bz-menu-header">
                <div class="left-bar"></div>
                <div class="left-title animate__animated animate__fadeInLeft"></div>
            </div>
        </div>
        <div class="return__back">go back</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./smooth-scrollbar.js"></script>
    <script src="./app.js"></script>
</body>
</html>
